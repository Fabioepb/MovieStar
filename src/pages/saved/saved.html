<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="option">
        <ion-segment-button value="saved">
          Saved
        </ion-segment-button>
        <ion-segment-button value="starred">
          Starred
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="option">

        <ion-list *ngSwitchCase="'saved'">
          <ion-item *ngFor="let s of savedmovies">
            {{s.Title}}
            <button ion-button (click)="deleteFrom('saved', s.imdbID)">DELETE</button>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'starred'">
          <ion-item *ngFor="let f of starredmovies">
            {{f.Title}}
            <button ion-button (click)="deleteFrom('favorites', f.imdbID)">DELETE</button>
          </ion-item>
        </ion-list>

    </div>
</ion-content>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    (keyup.enter)="onSearch()"
    (ionCancel)="onCancel($event)"
  >
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      {{movie.Title}}
    </ion-item>
  </ion-list>
</ion-content>

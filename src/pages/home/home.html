<ion-content padding>
  <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" (keyup.enter)="onSearch()" (ionCancel)="onCancel($event)"></ion-searchbar>

  <ion-list no-lines>
    <ion-item *ngFor="let movie of movies">

      <ion-card>
        <ion-card-content>
            <img src= '{{ movie.Poster }}' height="250" margin-vertical/>
          <ion-card-title>
            {{movie.Title}}
          </ion-card-title>
          <h4 class="menu-text">Released: {{movie.Year}}</h4>
        </ion-card-content>

        <ion-row no-padding>

          <ion-col col-3 offset-3>
            <button ion-button clear small icon-start (click)="toDetails(movie.imdbID);">
              <ion-icon name='information-circle'></ion-icon>
              Details
            </button>
          </ion-col>

          <ion-col col-3>
            <button ion-button clear small icon-start (click)="addTo('favorites', movie.imdbID)">
              <ion-icon name='star' color="star"></ion-icon>
              Favorite
            </button>
          </ion-col>

          <ion-col col-3>
            <button ion-button clear small  icon-start (click)="addTo('saved', movie.imdbID)">
              <ion-icon name='clock' color="secondary"></ion-icon>
              Save
            </button>
          </ion-col>

        </ion-row>

      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

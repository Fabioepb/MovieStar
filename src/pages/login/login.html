<ion-content padding class="content">
  
  <div class="header">
    <div id="star"></div>
  </div>  

  <ion-list>
    <ion-item class="item-username">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item class="item-password">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="options">
    <div class="option-login">
      <button ion-button class="button-login" block (click)="logIn()">
      LOGIN
      </button>
    </div>
    <div text-center class="option-signup" (click)="toRegister()">
      SIGN UP
    </div>
  </div>
  
</ion-content>

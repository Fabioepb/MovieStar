<ion-header class="new-background">
  <ion-title padding text-center><b style="color:white">Log In</b></ion-title>
</ion-header>

<ion-content padding margin-top>
    <ion-card color="#FFFF" >
        <ion-grid>
        <ion-row margin-top>
            <ion-col>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row margin-top margin-bottom>
            <ion-col>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row padding-vertical>
            <ion-col text-center>
            <button ion-button outline block (click)="logIn();">LOGIN</button>
            <h2 margin-top>Don't have an account? <a (click)="toRegister();">Register here!</a></h2>
            <button ion-button outline block (click)="outPut();">OUTPUT</button>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>

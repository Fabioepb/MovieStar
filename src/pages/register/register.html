<ion-header>
  <ion-navbar>
    <ion-title >Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding margin-top>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col margin-right>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col margin-right>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col margin-right>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item margin-top>
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row padding-vertical>
        <ion-col>
          <button ion-button outline block (click)="registrarUser();">REGISTER NOW</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

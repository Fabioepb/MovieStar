<ion-header>
  <ion-navbar>
    <ion-title >Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid margin-top>
      <ion-row>
        <ion-col col-10 offset-1>
          <ion-item class="item-custom">
            <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-10 offset-1>
          <ion-item class="item-custom">
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-10 offset-1>
          <ion-item class="item-custom">
            <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-10 offset-1>
          <ion-item class="item-custom">
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row padding-vertical>
        <ion-col col-10 offset-1>
          <button ion-button block (click)="signUp();">REGISTER NOW</button>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
